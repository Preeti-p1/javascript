<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sale Deed Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input {
      padding: 5px;
      width: 300px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #aaa;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Property Sale Form</h2>

  <form id="saleForm">
    <label>Full Name:</label>
    <input type="text" id="name" required>

    <label>Father’s Name:</label>
    <input type="text" id="father_name" required>

    <label>Property Size (sq.ft.):</label>
    <input type="number" id="property_size" required>

    <label>Sale Amount (₹):</label>
    <input type="number" id="sale_amount" required>

    <label>Date:</label>
    <input type="date" id="date" required>

    <br><br>
    <button type="submit">Generate Sale Deed</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById('saleForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById('name').value;
      const fatherName = document.getElementById('father_name').value;
      const propertySize = document.getElementById('property_size').value;
      const saleAmount = document.getElementById('sale_amount').value;
      const date = document.getElementById('date').value;

      // Template
      const template = `
        <h3>Generated Sale Deed</h3>
        <p>
          This Sale Deed is made on <strong>${date}</strong> between <strong>${name}</strong>,
          S/o <strong>${fatherName}</strong>, for a property of <strong>${propertySize}</strong> sq.ft.,
          sold for <strong>₹${saleAmount}</strong>.
        </p>
      `;

      output.innerHTML = template;
    });
  </script>

</body>
</html>
